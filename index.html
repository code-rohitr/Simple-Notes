<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    
    <!-- linking the stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- link js file -->
    <script src="./main.js" defer></script>

    <!-- google fonts CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <!-- header section -->
    <section class="header">
        <h1>Simple Notes</h1>
    </section>

    <!-- input section -->
    <section class="input-section">
        <div class="input-container">
            <input type="text" class="text-input" placeholder="Enter the Heading">
            <span class="material-icons gen-btn clear-btn">clear</span>
            <span class="material-icons gen-btn open-modal">add</span>
        </div>
    </section>
    

    <!-- Loren text section -->

    <!-- add note modal section -->
    <div class="overlay"></div>
    <section class="modal add-note-modal">
        <h3 class="note-modal-heading"></h3>
       <textarea name="modal-input" id="modal-input" class="modal-input" cols="25" rows="10" placeholder="Enter your note here..."></textarea>
       <span class="material-icons close-modal">clear</span>
       <span class="material-icons add-note">add</span>
       <span class="material-icons copy-note">content_copy</span>
